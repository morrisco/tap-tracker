        anyone who wants a taste of the strange and incredible period in which the
        WPA allowed art projects like this to exist during such hard times.\r\n\r\nUpstairs
        you will find the Beach Chalet Brewery & Restaurant. It was developed by Gar
        and Lara Truppelli and Timon Malloy in 1997 after the Chalet had sat vacant
        for 17 years. To remodel and restore this historic building to its former
