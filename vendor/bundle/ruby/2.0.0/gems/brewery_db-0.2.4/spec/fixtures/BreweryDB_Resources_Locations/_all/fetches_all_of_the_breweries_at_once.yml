        Chalet Brewery and Restaurant","description":"The Beach Chalet Brewery & Restaurant
        is located above the Golden Gate Park Visitor''s Center which features the
        amazing and historic WPA frescoes created by Lucien Labaudt in the 1930''s.
        The artwork captures the flavor of San Francisco in that era in a style of
